<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:nth-child(1) {
      background: url("1.png") no-repeat center top/cover;
    }

    .slide:nth-child(2) {
      background: url("2.png") no-repeat center top/cover;
    }

    .slide:nth-child(3) {
      background: url("3.png") no-repeat center top/cover;
    }

    .slide:nth-child(4) {
      background: url("4.png") no-repeat center top/cover;
    }

    .slide:nth-child(5) {
      background: url("5.png") no-repeat center top/cover;
    }

    .slide:nth-child(6) {
      background: url("6.png") no-repeat center top/cover;
    }

    .slide:nth-child(7) {
      background: url("7.png") no-repeat center top/cover;
    }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }

    @media (min-width: 640px) and (min-height: 640px) {
      .slide .content {
        bottom: 70px;
        left: -600px;
        width: 600px;
        padding: 2rem;
        line-height: 1.6;
      }

      .slide .content h1 {
        font-size: 2rem;
      }

      .slide.current .content {
        transform: translateX(600px);
      }
    }
  </style>
</head>

<body>
  <!-- First Slider -->
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <!-- Second Slider -->
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  <div class="buttons">
    <button id="prev2"><i class="fas fa-arrow-left"></i></button>
    <button id="next2"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    function handleSlider(slides, nextButton, prevButton, auto, intervalTime) {
      const slidesList = document.querySelectorAll(slides + " .slide");
      let currentSlideIndex = 0;
      const slideInterval = setInterval(() => {
        slidesList[currentSlideIndex].classList.remove("current");
        currentSlideIndex = (currentSlideIndex + 1) % slidesList.length;
        slidesList[currentSlideIndex].classList.add("current");
      }, intervalTime);

      document.querySelector(nextButton).addEventListener("click", () => {
        clearInterval(slideInterval);
        slidesList[currentSlideIndex].classList.remove("current");
        currentSlideIndex = (currentSlideIndex + 1) % slidesList.length;
        slidesList[currentSlideIndex].classList.add("current");
      });

      document.querySelector(prevButton).addEventListener("click", () => {
        clearInterval(slideInterval);
        slidesList[currentSlideIndex].classList.remove("current");
        currentSlideIndex = (currentSlideIndex - 1 + slidesList.length) % slidesList.length;
        slidesList[currentSlideIndex].classList.add("current");
      });
    }

    // Initialize first slider
    handleSlider(".slider:first-of-type", "#next", "#prev", true, 5000);
    // Initialize second slider
    handleSlider(".slider:last-of-type", "#next2", "#prev2", true, 5000);
  </script>
</body>

</html>

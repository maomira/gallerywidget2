<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gallery Slider Widget</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .slider-container {
      display: flex;
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      height: 200px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .buttons button {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Gallery Slider Widget</h1>

  <!-- Slider -->
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="1.png" alt="Image 1"></div>
      <div class="slide"><img src="2.png" alt="Image 2"></div>
      <div class="slide"><img src="3.png" alt="Image 3"></div>
      <div class="slide"><img src="4.png" alt="Image 4"></div>
      <div class="slide"><img src="5.png" alt="Image 5"></div>
      <div class="slide"><img src="6.png" alt="Image 6"></div>
      <div class="slide"><img src="7.png" alt="Image 7"></div>
      <div class="slide"><img src="8.png" alt="Image 8"></div>
      <div class="slide"><img src="9.png" alt="Image 9"></div>
      <div class="slide"><img src="10.png" alt="Image 10"></div>
      <div class="slide"><img src="11.png" alt="Image 11"></div>
      <div class="slide"><img src="12.png" alt="Image 12"></div>
    </div>
    <div class="buttons">
      <button id="prev"><i class="fas fa-arrow-left"></i></button>
      <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>

  <script>
    function handleSlider() {
      const slider = document.querySelector(".slider");
      const slides = slider.querySelectorAll(".slide");
      const prevButton = document.getElementById("prev");
      const nextButton = document.getElementById("next");
      let currentSlide = 0;

      function goToSlide(slideIndex) {
        slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        currentSlide = slideIndex;
      }

      function goToNextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        goToSlide(currentSlide);
      }

      function goToPrevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        goToSlide(currentSlide);
      }

      prevButton.addEventListener("click", goToPrevSlide);
      nextButton.addEventListener("click", goToNextSlide);
    }

    handleSlider(); // Initialize the slider
  </script>
</body>

</html>
